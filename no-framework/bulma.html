<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Bulma Example</title>
    <link rel="stylesheet" href="https://cdn.jsdeliver.net/npm/bulmla@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /*Fixes the spacing between menu bar*/
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-style: none;
            content: "width=device-width";
        }

        .navbar {
            background-color: #5ad7be;
            color: #111010;
            padding: 1rem;
            font-weight: none;

        }

        .navbar-item {
            color: #fff;
        }

        .navbar-item-a {
            color: #fff;
            padding-left: 15px;
        }

        .navbar-item-dropdown {
            color: #fff;
            padding-left: 30px;
            border: none;
            outline: none;
            background-color: inherit;
            font-family: inherit;
            width: 100px;
            text-align: left;
            display: inline-block;
            position: relative;
            box-shadow: #b4adad;
        }

        .navbar-item-dropdown:hover {
            background-color: #32948e;
            padding: auto;
            position: absolute;
        }

        .navbar-item-dropdown-content {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #fff;
            width: 100px;
            left: 0;
            line-height: 30px;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .navbar-item-dropdown-item {
            background-color: #fff;
            color: #b4adad;
            text-align: left;
            text-indent: 5px;
            padding: 10px;
            width: 100px;
            box-sizing: border-box;
            /* Includes padding in the element's width */
            text-decoration: none;
            display: block;/
        }

        .navbar-item-dropdown:hover .navbar-item-dropdown-content {
            display: block;
        }

        .navbar-item-dropdown-item:hover {
            background-color: #f9f9f9;
        }



        .component-box-header {
            background-color: #ffffff;
            margin-top: 45px;
            margin-left: 30px;
            border-radius: 5px;
            box-shadow: 0 .5em 1em -.125em rgba(10, 10, 10, .1), 0 0 0 1px rgba(10, 10, 10, .02);
            /*creates the shadow*/
            width: 150px;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            height: 30px;
            font-size: 1.5em;
            padding-top: 15px;
            padding-bottom: 0px;
            cursor: pointer;
        }

        .component-box-header-icon {
            margin-left: 50px;
            padding: 0px;
        }

        .component-box-body p {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 4px;
            margin-left: 30px;
            border-radius: 1px;
            box-shadow: 0 .5em 1em -.125em rgba(10, 10, 10, .1), 0 0 0 1px rgba(10, 10, 10, .02);
            /*creates the shadow*/
            width: 150px;
            height: 180px;
            font-size: 16px;
            color: grey;
        }

        .component-box-bottom {
            background-color: #ffffff;
            border: none;
            padding-top:10px;
            padding-bottom: 10px;
            padding-right: 20px;
            padding-left: 20px;
            margin-left: 30px;
            margin-top: 1px;
            border-radius: 1px;
            box-shadow: 0 .5em 1em -.125em rgba(10, 10, 10, .1), 0 0 0 1px rgba(10, 10, 10, .02);
            /*creates the shadow*/
            width: 150px;
            height: 30px;
            font-size: 16px;
            outline: none;
        
        }

    </style>
</head>

<body>
    <div class="navbar">
        <a class="navbar-item" href="https://bulma.io">Bulma: a</a>
        <a class="navbar-item-a" href="https://bulma.io">Home</a>
        <Button class="navbar-item-dropdown">Docs
            <i class="fa-solid fa-angle-down"></i>
            <ul class="navbar-item-dropdown-content">
                <li><a class="navbar-item-dropdown-item"
                        href="https://bulma.io/documentation/start/overview/">Overview</a></li>
                <li><a class="navbar-item-dropdown-item" href="https://bulma.io">Modifiers</a></li>
                <li><a class="navbar-item-dropdown-item"
                        href="https://bulma.io/documentation/columns/basics/">Columns</a></li>
                <li><a class="navbar-item-dropdown-item"
                        href="https://bulma.io/documentation/layout/container/">Layout</a></li>
                <li><a class="navbar-item-dropdown-item" href="https://bulma.io/documentation/form/general/">Form</a>
                </li>
                <hr class="dropdown-divider" />
                <li><a class="navbar-item-dropdown-item"
                        href="https://bulma.io/documentation/elements/box/">Elements</a></li>
                <li><a class="navbar-item-dropdown-item"
                        href="https://bulma.io/documentation/components/breadcrumb/">Components</a></li>
            </ul>
        </Button>
    </div>
    <div class="component-box-header">
        <b>Component</b>
        <div class="component-box-header-icon">
            <i class="fa-solid fa-angle-down"></i>
        </div>
    </div>
    <div class="component-box-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.

            <a href="file:///Users/didi/Desktop/WebProgramming-Project/no-framework/bulma.html">#css</a>.
            <a href="file:///Users/didi/Desktop/WebProgramming-Project/no-framework/bulma.html">#responsive</a>.
            11:09 PM - 1 Jan 2016
        </p>
    </div>
    <div class="component-box-bottom">
        <button>Save</button>
        <button>Edit</button>
        <button>Delete</button>
    </div>
</body>

</html>
